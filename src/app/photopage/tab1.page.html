<ion-header>
  <ion-toolbar>
    <ion-toolbar>
      <!-- <ion-title>message</ion-title> -->
      <a (click)="goback()" style="color: #606c70">
        <ion-icon name="return-down-back-outline" style="width: 30px; height: 30px;"></ion-icon>
        BACK
      </a>

    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo Upload</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>

    <ion-card-content>
      <app-photo-upload></app-photo-upload>
    </ion-card-content>
  </ion-card>


    <h3 class="section-title">Posts</h3>
    <ion-row>
      <ion-col class="post-item"  *ngFor="let photo of posts.imagesUrls;">
        <app-aspect-ratio [ratio]="{w:1, h:1}">
          <app-image-shell animation="spinner" [src]="photo" [alt]=""></app-image-shell>
        </app-aspect-ratio>
      </ion-col>
    </ion-row>


</ion-content>
