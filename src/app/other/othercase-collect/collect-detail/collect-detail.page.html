<!DOCTYPE html>

<ion-header>
  <ion-toolbar>
    <!-- <ion-title>message</ion-title> -->
    <a (click)="goback()" style="color: #606c70">
      <ion-icon name="return-down-back-outline" style="width: 30px; height: 30px;"></ion-icon>
      BACK
    </a>
    <a style="color: #606c70; float: right; margin-right: 3%;">
      <ion-icon name="ellipsis-horizontal" style="width: 30px; height: 30px;"></ion-icon>
    </a>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- <a (click)="goback()" style="color: #606c70">
    <ion-icon name="return-down-back-outline" style="width: 30px; height: 30px;"></ion-icon>
  </a> -->
  <ion-card>
    <ion-item style="--border-style:none;">
      <ion-avatar style="width: 50px; height: 50px;">
        <img src="https://picsum.photos/100/100?random= + {{case.id}}" />
      </ion-avatar>
      <ion-label>
        {{case.userName}}
        <p style="float: right;">2小時前</p>
      </ion-label>
    </ion-item>
    <ion-badge class="coinbar">
      <img src="../assets/img/B_adobespark.png" style="float: left; width: 20px; height: 20px;">
      {{case.pay}}
    </ion-badge>
    <ion-badge class="hashtag">
      {{case.hashtag}}
    </ion-badge>

    <ion-card-content>
      <p>{{case.content}}</p>
    </ion-card-content>

    <div style="position: absolute; bottom: 0%; left: 2%;">
      <p>10個人收藏，2人詢問中...</p>
    </div>

    <div style="position: absolute; bottom: 2%; right: 2%;">
      <ion-icon *ngIf="case.collect === false" (click)="collectchange(case)" name="heart-outline"
        style="width: 25px; height: 25px; margin-right: 10px; color: #f58898"></ion-icon>
      <ion-icon *ngIf="case.collect === true" (click)="collectchange(case)" name="heart"
        style="width: 25px; height: 25px; margin-right: 10px; color: #f58898"></ion-icon>
      <ion-icon name="paper-plane-outline" style="width: 25px; height: 25px; margin-right: 5px;"></ion-icon>
    </div>

  </ion-card>

</ion-content>
