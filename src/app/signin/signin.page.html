<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<ion-header>
  <ion-toolbar>
    <ion-title>BUDDY!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item class="ion-margin-vertical">
    <ion-label>帳號</ion-label>
    <ion-input placeholder="Account" [(ngModel)]="account">
    </ion-input>
  </ion-item>

  <ion-item class="ion-margin-vertical">
    <ion-label>密碼</ion-label>
    <ion-input placeholder="Password" [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <ion-item *ngIf="!validUser" style="color: red;">
    帳號或密碼錯誤
  </ion-item>
  <ion-item *ngIf="!exist" style="color: red;">
    此帳號不存在
  </ion-item>
  <ion-item *ngIf="!nothing" style="color: red;">
    請輸入帳號及密碼
  </ion-item>
  <ion-item *ngIf="!emailvaild" style="color: red;">
    請輸入帳號及密碼
  </ion-item>

  <div class="ion-margin-vertical" >
    <ion-button (click)="login()" style="width: 100%; --border-radius: 20px; font-weight: 900; font-size: 18px;">Sign In</ion-button>
    <div style="height: 35px; margin: 10px; margin-bottom: 5px;" >
      <ion-button style="left: 20%; position: absolute;" [routerLink]="['register']">註冊</ion-button>
      <ion-button style="right: 20%; position: absolute;">忘記密碼</ion-button>
    </div>
  </div>

  <ion-card style="border: solid; border-color: #CCCCBF; border-radius: 20px; margin: 0px; width: 100%; margin-top: 3%;">

    <ion-item (click)="googlelogin()" class="otherlogin">
      <ion-label>
        <ion-icon name="logo-google"></ion-icon>
        Gmail 登入
      </ion-label>
    </ion-item>


  </ion-card>


  <!-- <div class="ion-margin-vertical"> -->

  <!-- </div> -->
</ion-content>
